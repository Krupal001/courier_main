name: flutter_projects
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2
  cupertino_icons: ^1.0.2
  line_awesome_flutter: ^2.0.0
  google_fonts: ^6.1.0
  firebase_core: ^2.4.0
  google_sign_in: ^6.0.2
  firebase_auth: ^4.17.4
  get: ^4.6.6
  cloud_firestore: ^4.5.0
  connectivity_plus: ^5.0.1
  lottie: ^2.7.0
  qr_flutter: ^4.1.0
  printing: ^5.6.0
  pdf: ^3.6.0
  image_picker: ^0.8.3
  shared_preferences: ^2.0.10
  firebase_messaging: ^14.7.16
  flutter_local_notifications: ^16.3.2
  app_settings: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash.png
    - assets/images/welcome.png




  fonts:
    - family: Oregano
      fonts:
        - asset: assets/fonts/Oregano-Regular.ttf



